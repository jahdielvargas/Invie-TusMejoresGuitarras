<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <header id="header" class="header contenedor"><!--  Header  -->
      <figure class="logotipo">
        <img src="images/invie.png" width="186" height="60" alt="Invie Logotipo">
      </figure>
      <nav class="menu"><!-- Menu -->
        <ul>
          <li><a href="index.html">Home</a></li>

      </nav>

    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="Logotipo blanco">
          <a href="tel:+580286600404"><strong>Telefono</strong> <span>0286600404</span> </a>
          <a href="mailto:contacto@sitio.com"><strong>E-mail</strong> <span>contacto@sitio.com</span> </a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required>
            <div class="sexo">
              <label for="mujer">
                <input type="radio" id="mujer" checked name="sexo"  value="mujer" >Mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre">Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" id="cotizacion" checked name="intereses" value="cotizacion">Cotizaci√≥n
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="intereses" value="otros">Otros
              </label>
            </div>
          </div>
          <div class="asunto">
            <label for="asunto">Asunto</label>
            <textarea name="asunto" id="asunto" cols="30" rows="7"></textarea>
            <input type="submit" class="button" value="Enviar">
          </div>
        </form>
      </div>
    </footer>
